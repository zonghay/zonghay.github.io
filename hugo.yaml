baseURL: https://zonghay.github.io/
languageCode: en-us
title: ZhangYong's Blog
theme: ["PaperMod"]

enableInlineShortcodes: true
enableEmoji: true # 允许使用 Emoji 表情，建议 true
enableRobotsTXT: true # 允许爬虫抓取到搜索引擎，建议 true
hasCJKLanguage: true # 自动检测是否包含 中文日文韩文 如果文章中使用了很多中文引号的话可以开启

buildDrafts: true
buildFuture: false
buildExpired: false

paginate: 10    # 首页每页显示的文章数
summaryLength: 140 # 文章概览的自字数，默认70

permalinks: # 访问博客时网址的显示形式
  post: "/:title/"
  # post: "/:year/:month/:day/:title/"

defaultContentLanguage: zh

languages:
  en:
    languageName: "English"
    weight: 1
    menu:
      main:
        - name: Archives 📖
          url: /tags/all/
          weight: 1
        - name: TimeLine 🕙
          url: /archives/
          weight: 2
        - name: tags 🧩
          url: /tags/
          weight: 3
        - name: Search 🔍
          url: /search/
          weight: 4
        - name: AboutMe 👀
          url: /about/
          weight: 5
        - name: Github
          url: https://github.com/zonghay/zonghay.github.io
          weight: 6
    params:
      profileMode:
        enabled: true
        title: Hey,Brother! U Found Me!
        subtitle: >
          **Welcome to My Channel, I have been shared coding articles and some thought about life around me here.**   
          
          **Absolutely I'm also looking forward to your feedback.**
        buttons:
          - name: Archives 📖
            url: /en/archives/
          - name: AboutMe 👀
            url: /en/about/

  zh:
    languageName: "简体中文"
    weight: 2
    menu:
      main:
        - name: 文章 📖
          url: /tags/all/
          weight: 1
        - name: 时间线 🕙
          url: /archives/
          weight: 2
        - name: 分类 🧩
          url: /tags/
          weight: 3
        - name: 搜索 🔍
          url: /search/
          weight: 4
        - name: 关于我 👀
          url: /about/
          weight: 5
        - name: Github
          url: https://github.com/zonghay/zonghay.github.io
          weight: 6

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

# 这里的参数会被代码以 .Site.Params 的形式读取
params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "个人博客，hugo，papermod，php, golang，mysql，微服务"
  author: ZhangYong

  defaultTheme: auto  # defaultTheme: light or  dark
  disableThemeToggle: false
  #DateFormat: "2006.01.02"
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecialistPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  hideFooter: false # 隐藏页脚
  ShowWordCounts: true
  VisitCount: true
  ShowLastMod: true #显示文章更新时间

  ShowToc: true # 显示目录
  TocOpen: true # 自动展开目录

  extendCodeBackground: false # 代码块是否自动横向展开

  comments: true

  profileMode:
    enabled: true
    title: 欢迎来到我的个人空间
    subtitle: >
      在这里我会分享编程相关的技术文章以及记录一些想法。  
      
      最后，期待与你的交流！
    imageUrl: "images/yoshi.png"
    imageTitle:
    imageWidth: 200
    imageHeight: 200
    buttons:
      - name: 文章 📖
        url: /tags/all/
      - name: 关于我 👀
        url: /about/

  socialIcons: # optional
    - name: "github"
      url: "https://github.com/zonghay"
    - name: "wechat"
      url: "images/wechat.png"
    - name: "email"
      url: "mailto:zonghay@outlook.com"

  fuseOpts: # 搜索配置
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: [ "title", "permalink", "summary" ]

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  markup:
    goldmark:
      renderer:
        unsafe: true # HUGO 默认转义 Markdown 文件中的 HTML 代码，如需开启的话
    highlight:
      # anchorLineNos: true
      codeFences: true # 代码围栏功能，这个功能一般都要设为 true 的，不然很难看，就是干巴巴的-代码文字，没有颜色。
      guessSyntax: true # 猜测语法，这个功能建议设置为 true, 如果你没有设置要显示的语言则会自动匹配。
      # lineNos: true # 是否显示行号，我比较喜欢显示，所以我设置的为 true.
      noClasses: true # 使用 class 标签，而不是内嵌的内联样式
      tabWidth: 4
      style: base16-snazzy
      # lineNumbersInTable：使用表来格式化行号和代码,而不是 标签。这个属性一般设置为 true.

  homeInfoParams:
    Title:
    Content:
    images: "/images/yoshi.png"

